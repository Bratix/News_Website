<!-- Single Featured Post -->
{% load staticfiles %}
<div class="single-blog-post featured-post-2">
    <div class="post-thumb">
            <a href="{% url 'News:article_detail' article.id %}"><img src="{{article.picture.url}}" alt=""></a> 
    </div>
    <div class="post-data">
        <a href="#" class="post-catagory">{{article.category.name}}</a>
        <div class="post-meta">
            <a href="{% url 'News:article_detail' article.id %}" class="post-title">
                <h6>{{article.title}}</h6>
            </a>
            <!-- Post Like & Post Comment -->
            <div class="d-flex align-items-center">
                <a href="#" class="post-comment"><img src="{% static 'img/core-img/chat.png' %}" alt=""> <span>{{article.comment_set.count}}</span></a>
            </div>
        </div>
    </div>
</div>
