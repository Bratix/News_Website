<!-- Single Featured Post -->
<div class="single-blog-post small-featured-post d-flex">
    <div class="post-thumb">
        <a href="{% url 'News:article_detail' article.id %}"><img src="{{article.picture.url}}" alt=""></a>
    </div>
    <div class="post-data">
        <a href="#" class="post-catagory">{{article.category.name}}</a>
        <div class="post-meta">
            <a href="{% url 'News:article_detail' article.id %}" class="post-title">
                <h6>{{article.title}}</h6>
            </a>
            <p class="post-date"><span>{{article.creation_date|date:'H:i'}}</span> | <span>{{article.creation_date|date:'d M'}}</span></p>
         
        </div>
    </div>
</div>
